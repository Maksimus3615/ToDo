spring.mvc.pathmatch.matching-strategy=ant_path_matcher
api.ver = @version@

server.port=5000
spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:mem:db
spring.datasource.driver-class-name=org.h2.Driver
